<html lang="pt-br">

    <title>Flex box</title>~

    <style>
        div.container{
         
            background-color: #f1d7ffdb;
             flex-direction: column;
             flex-wrap: wrap-reverse;

        }

        div.item{
            background-color: #b685ff;
            border: 1px solid black ;
            flex: auto;
            text-align: center;
            padding: 10px;
            flex-direction: row;

        }
    </style>
</head>
<body>

<div class="intem"></div>

<div class="item ">   Exemplo de bloco A </div>
<div class="item ">  Exemplo de bloco  B </div>

 <div class="item ">  Exemplo de bloco  D </div>
<div class="item ">  Exemplo de bloco E</div>
<div class="item ">   Exemplo de bloco F</div>
<div class="item ">  Exemplo de bloco G</div>
<div class="item ">  Exemplo de bloco H</div>
    </div>
</body>
</html>
